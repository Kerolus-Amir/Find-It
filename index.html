    <!-- login.html --><!DOCTYPE html><html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Admin Login</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
            body {
                font-family: sans-serif;
                background: #f1f1f1;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .login-container {
                background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 10px #ccc;
                width: 300px;
            }
            .login-container h2 {
                margin-bottom: 20px;
                text-align: center;
            }
            input {
                width: 90%;
                padding: 10px;
                margin-bottom: 15px;
            }
            button {
                width: 50%;
                padding: 10px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 20px;
                cursor: pointer;
                
                margin-left: 70px;
            }
            .error {
                color: red;
                text-align: center;
                margin-bottom: 10px;
            }
            </style>
        </head>
        <body>
            <div class="login-container">
            <h2>Admin Login</h2>
            <div class="error" id="error"></div>
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <button onclick="login()">Login</button>
            </div>  <script>
            function login() {
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
        
                if (username === "kero" && password === "1234") {
                localStorage.setItem("isAdmin", "true");
                window.location.href = "admin dashboard.html"; // اسم صفحة الداشبورد
                } else {
                document.getElementById("error").innerText = "Invalid credentials";
                }
            }
            </script><!-- ثم في بداية admin.html أضف هذا -->



</body>
</html>
